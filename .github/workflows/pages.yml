name: Deploy Piped to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3   # v3 is fine here

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3  # v3 is fine here
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Piped frontend
      - name: Build frontend
        run: npm run build -- --base=/${{ github.event.repository.name }}/

      # 5️⃣ Upload to GitHub Pages (v2!)
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

      # 6️⃣ Deploy to GitHub Pages (v2!)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
