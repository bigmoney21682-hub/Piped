name: Deploy Piped to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Piped frontend
      - name: Build frontend
        run: npm run build -- --base=/${{ github.event.repository.name }}/

      # 5️⃣ Clean old gh-pages content (optional but ensures fresh deploy)
      - name: Clean old Pages artifact
        run: |
          rm -rf dist/* || true

      # 6️⃣ Upload Pages artifact (v2)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

      # 7️⃣ Deploy to GitHub Pages (v2)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
