name: Deploy Piped to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build -- --base=/${{ github.repository }}/

      - name: Clean old Pages artifacts
        run: rm -rf build/* || true   # Updated from dist/*

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build                # Updated from dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
